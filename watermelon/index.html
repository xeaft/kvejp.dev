<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="personal developer website">
    <meta name="keywords" content="Kvejp">
    <meta property="og:title" content="Kvejp">
    <meta property="og:description" content="Kvejp development website - Watermelon clicker! click the melon and buy upgrades.. for melons">
    <meta property="og:image" content="/assets/melon_cursor.png">
    <meta property="og:url" content="https://kvejp.dev/">
    <meta property="og:type" content="website">
    <title>Kvejp - watermelon</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="styles.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <link href="/404.css" rel="stylesheet">
    <script src="/script.js" defer></script>
    <script src="clicks.js" defer></script>
    <script src="script.js" defer></script>
    <script src="upgrade-thing.js" defer></script>
    <script src="progressive_upgrades.js" defer></script>
    <script src="onetime_upgrades.js" defer></script>
    <script src="clicker_upgrades.js" defer></script>
    <script src="upgrades_other.js" defer></script>
    <script src="config.js" defer></script>
    <script src="debuffs.js" defer></script>
</head>

<body>
    <div id="backgrounddiv"></div>
    <header>
        <div id="headerdiv">
            <h1 class="-hoverable"><a href="/" id="titletext">kvejp<span id="dottext">dot</span>dev</a></h1>
            <nav id="tabs">
                <a class="navanchor -hoverable" id="homenav" href="/">Home</a>
                <a class="navanchor -hoverable" id="aboutnav" href="/about/">About</a>
                <a class="navanchor -hoverable" id="testnav" href="/test/">Test</a>
                <a class="navanchor -hoverable" id="melonnav" href="/watermelon/">Watermelon</a>

            </nav>
        </div>
    </header>
    <main>
        <div id="status-effect-container"></div>
        <img src="/assets/melon.png" alt="melon" draggable="false">
        <div>
            <p class="-hoverable2 maintext" id="clicks-count">0</p>
        </div>
        <div class="mobile-upgrade-category-container">
            <div class="mobile-upgrade-category-button">
                <p>Permanent</p>
            </div>
            <div class="mobile-upgrade-category-button active">
                <p>Progressive</p>
            </div>
            <div class="mobile-upgrade-category-button">
                <p>Other</p>
            </div>
        </div>

        <div id="upgrade-shop" class="upgrade-shop">
            <div class="upgrade-title"><p class="upgrade-title-text">Progressive Upgrades</p></div>
            <div class="upgrade-shop-container" id="upgrade-shop-container"></div>
        </div>

        <div id="clicker-onetime-shops-container">
            <div id="pc-other-shops-container">
                <div class="pc-upgrade-category-button active">
                    <p>Permanent</p>
                </div>
                <div class="pc-upgrade-category-button">
                    <p>Other</p>
                </div>
            </div>
            
            <div id="clicker-upgrade-shop" class="upgrade-shop">
                <div class="upgrade-shop-container" id="clicker-upgrade-shop-container"></div>
            </div>
            <div id="onetime-upgrade-shop" class="upgrade-shop">
                <div class="upgrade-shop-container" id="onetime-upgrade-shop-container"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="progress-saveload-button" id="save-progress"><p>Download Progress</p></div>
        <div class="progress-saveload-button" id="load-progress"><p>Load Progress</p></div>

        <p id="policyText"><a href="/privacypolicy/">privacy policy</a></p>
    </footer>
    <div id="mousetrailer"></div>

</body>

</html>
